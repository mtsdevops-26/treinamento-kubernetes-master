---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: cheese
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  rules:
  - host: stilton.jonathan.rancher.tesla-ads.com
    http:
      paths:
      - path: /
        backend:
          serviceName: stilton
          servicePort: http
  - host: cheddar.jonathan.rancher.tesla-ads.com
    http:
      paths:
      - path: /
        backend:
          serviceName: cheddar
          servicePort: http
  - host: wensleydale.jonathan.rancher.tesla-ads.com
    http:
      paths:
      - path: /
        backend:
          serviceName: wensleydale
          servicePort: http